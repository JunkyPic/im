<div class="container" id="chapter_2">
    <div class="row">
        <div class="col-xs-3">
            <div class="row">
                <a href="#" class="btn btn-default btn-lg btn-block" id="im_gather_wood_btn">Gather wood</a>
                <div class="progress" id="im_gather_wood_progress" style="display: none;">
                    <div class="progress-bar" id="im_gather_wood_progress_bar" style="width: 0;"></div>
                </div>
            </div>
            <div class="row top-buffer">

                <a href="#" class="btn btn-default btn-lg btn-block" id="im_gather_stone_btn">Gather stone</a>
                <div class="progress" id="im_gather_stone_progress" style="display: none;">
                    <div class="progress-bar" id="im_gather_stone_progress_bar" style="width: 0;"></div>
                </div>
            </div>

            <div class="row top-buffer text-white text-center">
                <h2>Inventory</h2>
                <div class="row">
                    <div class="col-xs-3"><span id="im_inv_axe_slot">Empty</span></div>
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                </div>
                <div class="row top-buffer">
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                </div>
                <div class="row top-buffer">
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                    <div class="col-xs-3">Empty</div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 text-center" id="im_big_log">
            <div id="im_log"></div>
        </div>

        <div class="col-xs-3">
            <div class="col-lg-12">
                <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-default btn-block" id="im_btn_resources">Resources</a>
                    <a href="#" class="btn btn-default btn-block" id="im_btn_buildings">Buildings</a>
                </div>
            </div>

            <div id="im_buildings" style="display: none;">
                <p class="text-warning text-center" style="line-height: 37px;">BUILDINGS</p>
            </div>

            <div class="col-lg-12" id="im_resources">
                <!-- START WOOD -->
                <div class="row" id="im_wood">
                    <div class="col-lg-8">
                        <p class="text-warning text-center" style="line-height: 37px;">Wood:
                            <span id="im_wood_quantity">0</span></p>
                    </div>
                    <div class="col-lg-4">
                        <img class="img-circle" src="img/forest_trees.jpg">
                    </div>
                </div>
                <!-- END WOOD -->

                <!-- START STONE -->
                <div class="row" id="im_stone">
                    <div class="col-lg-8">
                        <p class="text-warning text-center" style="line-height: 37px;">Stone:
                            <span id="im_stone_quantity">0</span></p>
                    </div>
                    <div class="col-lg-4">
                        <img class="img-circle" src="img/stone.jpg">
                    </div>
                </div>
                <!-- END STONE -->

                <!-- START MEAT -->
                <div class="row" id="im_meat">
                    <div class="col-lg-8">
                        <p class="text-warning text-center" style="line-height: 37px;" id="im_meat_quantity">Meat:
                            0</p>
                    </div>
                    <div class="col-lg-4">
                        <img class="img-circle" src="img/deer.jpg   ">
                    </div>
                </div>
                <!-- END MEAT -->

                <!-- START WHEAT -->
                <div class="row" id="im_wheat">
                    <div class="col-lg-8">
                        <p class="text-warning text-center" style="line-height: 37px;" id="im_wheat_quantity">Wheat:
                            0</p>
                    </div>
                    <div class="col-lg-4">
                        <img class="img-circle" src="img/farm_field.jpg">
                    </div>
                </div>
                <!-- END WHEAT -->

                <!-- START HIDE -->
                <div class="row" id="im_hide">
                    <div class="col-lg-8">
                        <p class="text-warning text-center" style="line-height: 37px;" id="im_hide_quantity">Hide:
                            0</p>
                    </div>
                    <div class="col-lg-4">
                        <img class="img-circle" src="img/hide.jpg">
                    </div>
                </div>
                <!-- END HIDE -->

                <!-- START BONES -->
                <div class="row" id="im_bones">
                    <div class="col-lg-8">
                        <p class="text-warning text-center" style="line-height: 37px;" id="im_bones_quantity">Bones:
                            0</p>
                    </div>
                    <div class="col-lg-4">
                        <img class="img-circle" src="img/bones.jpg">
                    </div>
                </div>
                <!-- END BONES -->
            </div>

            <div class="row top-buffer text-white text-center">
                <h2>Workshop</h2>
                <a href="#" class="btn btn-default btn-lg btn-block" id="im_build_axe">Axe: 100 stone | 100 wood</a>
            </div>
        </div>
